<html>
  <head>
    <title>Listas ordenadas</title>
  </head>
  <body>
    <a href="./index.html">Index</a>
    <h1>Tipos de listas</h1>
    <h2>Lista Não Ordenada</h2>
    <ul>
      <p>Nomes</p>
      <div>
        <li>Cláudia</li>
        <li>Sergio</li>
        <li>Mario</li>
      </div>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol>
      <p>Cidades</p>
      <div>
        <li>Londrina</li>
        <li>São Paulo</li>
        <li>Sertãozinho</li>
      </div>
    </ol>
    <h2>Lista de definições</h2>
    <dl>
      <dt>Café</dt>
      <dd>Bebida quente preta</dd>
      <dt>Leite</dt>
      <dd>Bebida fria branca</dd>
    </dl>
  </body>
</html>
